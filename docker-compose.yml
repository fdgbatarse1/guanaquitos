version: "3"
services:
  backend:
    container_name: backend
    build:
      context: ./backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: postgres
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./backend/config:/backend/app/config
      - ./backend/src:/backend/app/src
      - ./backend/package.json:/backend/package.json
      - ./backend/package-lock.json:/backend/package-lock.json
      - ./backend/.env:/backend/app/.env
      - ./backend/public/uploads:/backend/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - guanaquitos
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    restart: unless-stopped
    env_file: .env
    image: postgres:16.1-alpine3.18
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data/ #using a volume
      - ./data:/var/lib/postgresql/data/ # if you want to use a bind folder
    ports:
      - "5432:5432"
    networks:
      - guanaquitos

volumes:
  postgres-data:

networks:
  guanaquitos:
    name: guanaquitos
    driver: bridge
